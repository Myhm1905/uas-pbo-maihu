        const map = L.map('map').setView([-6.125648325854257, 106.14666856350469], 16);

            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        {% for koordinat in koordinats %}
