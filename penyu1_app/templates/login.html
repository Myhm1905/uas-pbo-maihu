<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <section class="vh-120">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <img src="/static/img/logo.png" alt="">
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="" method="POST" style="width: 23rem;">
                  {% csrf_token %}
                    <br>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input name="username" placeholder="Username..." id="username" class="form-control form-control-lg" />
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" placeholder="Password..." id="password" class="form-control form-control-lg" />
                  </div>

                  <br>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" type="submit" value="Login" style="background-color:  #191970; color: white;">Login</button>
                  </div>
      
                  <p>Don't have an account? <a href="/regis/" class="link" style="color: #191970;">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="/static/img/login.png"
                alt="Login image" class="w-90 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
